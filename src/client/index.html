<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Heroku</title>
  <base href="/">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">
  <script src="app.js"></script>
</head>
<body>
  <h1></h1>
  <div class="alert">
    <input id="msg" type="text" value="Hey Wakka">
    <button onclick="app.module.shout()">Say</button>
  </div>
  <div class="select">
    <select id="select" onchange="app.module.updateSelect()">
      <option>Dialog</option>
      <option>UI</option>
      <option>Alert</option>
      <option>Console</option>
    </select>
  </div>
  <div id="display"></div>
  <div id="dialog">
    <div class="card">
      <div id="message"></div>
      <button onclick="app.dialog.close()">Ok</button>
    </div>
  </div>
</body>
</html>
